<div class="row">
  <div class="col-md-5">
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success" routerLink="new">New Recipe</button>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-xs-12">
        <app-recipe-item
          *ngFor="let recipe of recipes; let i = index"
          [recipe]="recipe"
          (click)="onRecipeItemClick(recipe)"
          [index]="i"
        ></app-recipe-item>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row form-group">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!recipeForm.valid"
        >
          Save
        </button>
        <button class="btn btn-danger" type="button" (click)="onCancel()">
          Cancel
        </button>
      </div>
      <div class="row form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name" />
      </div>
      <div class="row form-group">
        <label>Image Url</label>
        <input
          type="text"
          class="form-control"
          formControlName="imagePath"
          #imagePath
        />
      </div>
      <div class="row form-group">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive" />
        </div>
      </div>
      <div class="row form-group">
        <label>Description</label>
        <textarea
          type="text"
          class="form-control"
          rows="6"
          formControlName="description"
        ></textarea>
      </div>
      <div class="row form-group" formArrayName="ingredients">
        <div class="col-xs-12">
          <div
            class="row"
            *ngFor="let ingCtrl of IngredientsControl; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px;"
          >
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-xs-2">
              <button
                class="btn btn-danger"
                type="button"
                (click)="onIngredientDelete(i)"
              >
                X
              </button>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <button class="btn btn-success" type="button" (click)="onAddIngredient()">
        Add Ingredient
      </button>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <img
      src="{{ recipeItem.imagePath }}"
      [alt]="recipeItem.name"
      class="img-responsive"
      style="max-height: 200px;"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeItem.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropDown>
      <button class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a style="cursor: pointer;" (click)="AddToShopping()"
            >To Shopping list</a
          >
        </li>
        <li [routerLink]="['edit']">
          <a style="cursor: pointer;">edit recipe</a>
        </li>
        <li>
          <a style="cursor: pointer;" (click)="DeleteRecipe()">delete recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipeItem.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipeItem.ingredients"
      >
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
